
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osmanlı Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f2f2f2;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    .question {
      font-weight: bold;
      margin-top: 20px;
    }
    .options {
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
        <h2>Osmanlı'da Demokratikleşme ve 20. Yüzyıl Olayları - Quiz</h2>
    <form id="quizForm"></form>
    <button onclick="showResults()">Sonuçları Göster</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
  {
    "q": "Sened-i İttifak’ın özelliği nedir?",
    "options": [
      "Kanun ile yetkilerin sınırlandırılması",
      "Avrupa baskısıyla ilan edilmesi",
      "Gayrimüslimlere hak tanıması",
      "Ayanlarla padişah arasında sözleşme olması",
      "İlk anayasa olması"
    ],
    "answer": 3
  },
  {
    "q": "Tanzimat Fermanı hangi padişah döneminde ilan edildi?",
    "options": [
      "II. Mahmut",
      "II. Abdülhamit",
      "Abdülaziz",
      "I. Abdülhamit",
      "Abdülmecit"
    ],
    "answer": 4
  },
  {
    "q": "Islahat Fermanı’nın temel amacı nedir?",
    "options": [
      "Türkçülük",
      "Meşrutiyet",
      "Gayrimüslim hakları",
      "Yeniçeri Ocağı",
      "Anayasa"
    ],
    "answer": 2
  },
  {
    "q": "I. Meşrutiyet hangi fikir akımının etkisiyledir?",
    "options": [
      "Türkçülük",
      "Osmanlıcılık",
      "Batıcılık",
      "İslamcılık",
      "Turancılık"
    ],
    "answer": 1
  },
  {
    "q": "II. Mahmut döneminde yapılan yenilik hangisi değildir?",
    "options": [
      "Posta teşkilatı",
      "Mızıkayı Hümayun",
      "Yeniçeri Ocağını yeniden açmak",
      "Divanı Hümayun'u kaldırmak",
      "İlköğretimi zorunlu kılmak"
    ],
    "answer": 2
  },
  {
    "q": "Çöl Kaplanı ismiyle anılan komutan kimdir?",
    "options": [
      "Mustafa Kemal Paşa",
      "Rauf Orbay",
      "Enver Paşa",
      "Fahrettin Paşa",
      "Halil Kut"
    ],
    "answer": 3
  },
  {
    "q": "Osmanlı’da ilk anayasa hangi gelişme ile gelmiştir?",
    "options": [
      "Tanzimat",
      "Islahat",
      "Sened-i İttifak",
      "I. Meşrutiyet",
      "II. Meşrutiyet"
    ],
    "answer": 3
  },
  {
    "q": "Tanzimat Fermanı'nın diğer adı nedir?",
    "options": [
      "Kanun-i Esasi",
      "Gülhane Hatt-ı Hümayunu",
      "Magna Carta",
      "Muharrem Kararnamesi",
      "Darülfünun"
    ],
    "answer": 1
  },
  {
    "q": "Padişahın yetkileri anayasa ile ilk kez ne zaman sınırlandırıldı?",
    "options": [
      "Tanzimat",
      "Sened-i İttifak",
      "I. Meşrutiyet",
      "Islahat",
      "II. Meşrutiyet"
    ],
    "answer": 2
  },
  {
    "q": "II. Meşrutiyet’in ilanında hangi dış etken etkili olmuştur?",
    "options": [
      "Tersane Konferansı",
      "Londra Konferansı",
      "Reval Görüşmeleri",
      "Paris Antlaşması",
      "Berlin Antlaşması"
    ],
    "answer": 2
  },
  {
    "q": "31 Mart Vakası’nda ön plana çıkan kişi kimdir?",
    "options": [
      "Enver Paşa",
      "Talat Paşa",
      "Mustafa Kemal",
      "Ali Fethi Bey",
      "Rauf Orbay"
    ],
    "answer": 2
  },
  {
    "q": "Trablusgarp Savaşı’nın çıkış nedeni nedir?",
    "options": [
      "Halifelik gücünü artırmak",
      "İtalya'nın pazar arayışı",
      "Boğazlar",
      "Balkanlardan çekilme",
      "Rusya politikası"
    ],
    "answer": 1
  },
  {
    "q": "Mustafa Kemal Trablusgarp’ta hangi adla görev yaptı?",
    "options": [
      "Kuyumcu Hamdi",
      "Gazeteci Şerif",
      "Halıcı Mehmet",
      "Seyyah Musa",
      "Subay Cevdet"
    ],
    "answer": 1
  },
  {
    "q": "Osmanlı üç kıtada toprak özelliğini ne zaman kaybetti?",
    "options": [
      "Kırım Savaşı",
      "Balkan Savaşı",
      "Trablusgarp Savaşı",
      "I. Dünya Savaşı",
      "93 Harbi"
    ],
    "answer": 2
  },
  {
    "q": "Mondros Ateşkes Antlaşması’nda 7. madde neyi ifade eder?",
    "options": [
      "Kapitülasyonlar",
      "Galibiyet",
      "İşgal hakkı",
      "Ermeni devleti",
      "Tarafsızlık"
    ],
    "answer": 2
  }
];

    function showResults() {
      let score = 0;
      questions.forEach((q, index) => {
        const answer = document.querySelector(`input[name="q${index}"]:checked`);
        if (answer && parseInt(answer.value) === q.answer) score++;
      });
      document.getElementById("result").textContent = `Doğru sayınız: ${score} / ${questions.length}`;
    }

    const form = document.getElementById("quizForm");
    questions.forEach((q, i) => {
      const questionHTML = `
        <div class="question">${i + 1}. ${q.q}</div>
        <div class="options">
          ${q.options.map((opt, j) => `
            <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>
          `).join('')}
        </div>
      `;
      form.insertAdjacentHTML("beforeend", questionHTML);
    });
  </script>
</body>
</html>
